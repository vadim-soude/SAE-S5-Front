<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>

<div class="signup-form">
    <h2>S'inscrire</h2>
    <form action="#" method="post">
        <label for="lastName">Nom:</label>
        <input type="text" id="lastName" name="lastName" required #lastName>

        <label for="firstName">Pr√©nom:</label>
        <input type="text" id="firstName" name="firstName" required #firstName>

        <label for="mailUPJV">Email UPJV:</label>
        <input type="email" id="mailUPJV" name="mailUPJV" required #mailUPJV>

        <label for="birthDate">Date de naissance:</label>
        <input type="date" id="birthDate" name="birthDate" required #birthDate>

        <label for="password">Mots de passe:</label>
        <input type="password" id="password" name="password" required #password>

        <label for="passwordConf">Confirmation:</label>
        <input type="password" id="passwordConf" name="passwordConf" required #passwordConf>
        <label #err></label>

        <button type="button" (click)="submit()" >S'inscrire</button>

    </form>
    <a class="link" routerLink="/page/login">Se connecter</a>
</div>

</body>
</html>
