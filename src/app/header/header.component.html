<!DOCTYPE html>
<html>
<style>
    @font-face {
        font-family: Inter;
        src: url("assets/Inter.ttf");
    }
</style>
<body>
<div class="header">
    <img class="logo" src="/assets/logo.png" alt="logo infocontact" routerLink="/">
    <div class = "tab-container">
        <div class="list-container">
            <div class="list">
                <div class="dropdown">
                    <div class="list-item">
                        <a [ngClass]="{'bold-text': currentPage === ''}" routerLink="/">INFO CONTACT</a>
                        <div class="dropdown-content">
                            <a [ngClass]="{'bold-text': currentPage === 'membresBureau'}" routerLink="/page/membresBureau">
                                Membres du bureau
                            </a>
                            <div class="black-bar-container">
                                <div class="bar"> </div>
                            </div>
                            <a [ngClass]="{'bold-text': currentPage === 'adherents'}" routerLink="/page/adherents">
                                Nos adhérents
                            </a>
                            <div class="black-bar-container">
                                <div class="bar"> </div>
                            </div>
                            <a [ngClass]="{'bold-text': currentPage === 'about'}" routerLink="/page/about">
                                Qui sommes-nous ?
                            </a>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <a [ngClass]="{'bold-text': currentPage === 'projects'}" routerLink="/page/projects" >NOS PROJETS</a>
                </div>
                <div class="dropdown">
                    <div class="list-item">
                        <a [ngClass]="{'bold-text': currentPage === 'actualites'}" routerLink="/page/actualites">ACTUALITES</a>
                        <div class="dropdown-content">
                            <!--<a [ngClass]="{'bold-text': currentPage === 'edt'}" routerLink="/page/edt">
                                Emploi du temps
                            </a>-->
                            <a [ngClass]="{'bold-text': currentPage === 'contact'}" routerLink="/page/contact">
                                Nous contacter
                            </a>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <a [ngClass]="{'bold-text': currentPage === 'shop'}" routerLink="/page/shop">BOUTIQUE</a>
                </div>
            </div>
        </div>
    </div>
    <div class="list-container">

                        Mon profil
                    </a>
                    <div class="black-bar-container">
                        <div class="bar"> </div>
                    </div>
                    <a routerLink="/page/logout">
                        Se déconnecter
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
